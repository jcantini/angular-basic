<p>Listado de Héroes</p>

<div *ngIf="heroeBorrado; else noBorrado"> <!--no borrado es un template-->
    <h3> Héroe Borrado: <small>  {{ heroeBorrado }} </small></h3>
</div>

<ng-template #noBorrado> <!--el # indica que es una referencia local dentro del template puedo poner todo 
                            el codigo que quiera -->
    <h3>Todavia no se borrado ningún héroe</h3>
</ng-template>
<br>

<ul>
    <li *ngFor= 'let heroe of heroes; let i = index'>
        {{ i + 1 }} - {{ heroe }}
    </li>
</ul>



<button (click)="borrarHeroe()">Borrar Heroe</button>
